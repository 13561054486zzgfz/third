<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	window.onload=function(){
		var oT=document.getElementById('text1')
		var oBtn=document.getElementById('btn')
		
		oBtn.onclick=function(){
			if(oT.value==''){
				alert('不能为空')
			}
		}	
	}
</script>
</head>

<body>
<input type="text" value="" id="text1"/>
<input type="button" value="按钮" id="btn"/>
</body>
</html>
